<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert user information</title>
</head>
<body style="background-color:#FFF8DC;">
<form action = "Register" method ="post" style ="text-align:center; font-size:25px;">
Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type ="text" placeholder="Enter Name" name ="uname"></br></br>
Age  : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type ="text" placeholder="Enter Age" name ="age"></br></br>
Contact Detail : &nbsp;&nbsp;&nbsp;
<input type ="text" placeholder="Mobile Number" name ="contact"></br></br>
Doctor Name : &nbsp;&nbsp;&nbsp;&nbsp;
<input type ="text" placeholder="Doctor Name" name ="dr"></br></br>

Password : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type ="password" placeholder="Enter Password" name ="uid"></br></br>

Select Pathy :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input list="browser" autocomplete="off" placeholder="Select Pathy" name ="num">
</br></br>

<datalist id="browser">
<option value="myopathy">
<option value="neuropathy">
<option value="retinopthopathy">
<option value="cardiopathy">
<option value="gastropathy">
<option value="cytopathy">
<option value="dermopathy">
<option value="enteropathy">
<option value="erotopathy">
<option value="gynecopathy">
<option value="hemopathy">
<option value="keratopathy">
<option value="lalopathy">
</datalist>

Select Gender :&nbsp;&nbsp;&nbsp;&nbsp;
<input list="browser1" autocomplete="off" placeholder="Select Gender" name ="num2">
</br></br>

<datalist id="browser1">
<option value="Man">
<option value="Woman">
<option value="Transgender">
</datalist>

Date : &nbsp;&nbsp;
<input type ="date" placeholder="Select Date" name ="da"></br></br>

<input type ="submit" value = "Register">

</form>

</body>
</html>
